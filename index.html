<html lang="pt-br">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./lib/paper/dist/paper-full.js"></script>
        <script type="text/paperscript" src="./js/papperscript.js" canvas="content"></script>
        <!-- <script type="text/paperscript" src="./js/teste.js" canvas="content"></script> -->
        <!-- <script type="text/paperscript" src="./js/hermite.js" canvas="content"></script> -->
    </head>

    <body>
        <div class="d-flex flex-column align-items-center mt-2">
            <div>
                <ul>
                    <li> Click esquerdo: Adiciona pontos </li>
                    <li> Click esquerdo + arrastar mouse: Mover ponto </li>
                </ul>
                <form class="row g-3">
                    <div class="col-auto">
                        <select class="form-select" id="tipo-curva" onchange="window.changeType(this.value)">
                            <option selected value="bezier">Bezier</option>
                            <option value="hermite">Hermite</option>
                            <option value="bspline">B-Spline</option>
                            <option value="bspline-cubic">B-Spline Cubic</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="button" onclick="window.clearDraw()">Limpar</button>
                    </div>
                </form>
               
            </div>
            <div>
                <canvas width="1200" height="600" id="content"></canvas>
            </div>
        </div>
    </body>

</html>
